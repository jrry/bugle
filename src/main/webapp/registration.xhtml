<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:z="http://xmlns.jcp.org/jsf/composite/ezcomp"
                template="/WEB-INF/templates/main.xhtml">

    <ui:define name="seo">
        <z:seometa title="Rejestracja" description="Utwórz nowe konto na blogu Bugle, aby móc dodawać nowe artykuły oraz korzystać z pełnej funcjonalności strony"/>
    </ui:define>

    <ui:define name="setting">
        <f:metadata>
            <f:viewAction action="#{login.checkAccess()}"/>
        </f:metadata>
    </ui:define>

    <ui:define name="logo"><h:link class="navbar-brand" outcome="pretty:home" value="bugle"/></ui:define>

    <ui:define name="content">
        <div class="top-content">
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-7 text">
                            <h1><strong>Rejestracja</strong></h1>
                            <div class="description">
                                <p>Zarejestruj się korzystając z formularza umieszczonego na stronie.</p>
                            </div>
                        </div>
                        <div class="col-sm-5 form-box">
                            <div class="form-top">
                                <div class="form-top-left">
                                    <h3>Zarejestruj się</h3>
                                    <p>Uzupełnij formularz aby uzyskać dostęp:</p>
                                </div>
                                <div class="form-top-right">
                                    <i class="fa fa-pencil"></i>
                                </div>
                            </div>
                            <div class="form-bottom">
                                <p:messages id="messages" globalOnly="true" showIcon="false" autoUpdate="true" closable="true" />
                                <h:form id="registration">
                                    <div class="form-group">
                                        <p:inputText id="username" placeholder="Nazwa użytkownika..." value="#{register.username}">
                                            <p:clientValidator event="blur"/>
                                        </p:inputText>
                                        <p:message for="username" display="text"/>
                                    </div>
                                    <div class="form-group">
                                        <p:inputText id="email" placeholder="Email..." value="#{register.email}">
                                            <p:clientValidator event="blur"/>
                                        </p:inputText>
                                        <p:message for="email" display="text"/>
                                    </div>
                                    <div class="form-group">
                                        <p:password id="password" binding="#{passwordComponent}" placeholder="Hasło..." value="#{register.password}">
                                            <p:clientValidator event="blur"/>
                                        </p:password>
                                        <p:message for="password" display="text"/>
                                    </div>
                                    <div class="form-group">
                                        <p:password id="re-password" placeholder="Powtórz hasło..." required="true" requiredMessage="Powtórz hasło" validatorMessage="Podane hasła różnią się">
                                            <f:validator validatorId="passwordValidator"/>
                                            <f:attribute name="confirm" value="#{passwordComponent}" />
                                            <p:clientValidator event="blur"/>
                                        </p:password>
                                        <p:message for="re-password" display="text"/>
                                    </div>
                                    <div class="form-group">
                                        <p:captcha id="captcha" language="pl" required="true" requiredMessage="Captcha nie może pozostać pusta"/>
                                        <p:message for="captcha" display="text"/>
                                    </div>
                                    <p:commandButton id="register" value="Zarejestruj" ajax="false" class="btn btn-primary" action="#{register.registerTry}"/>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
