<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/templates/panel.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        <title>Wpisy</title>
    </ui:define>

    <ui:define name="content">
        <h1 class="page-header">Wpisy</h1>
        <h:form id="form-table">
            <p:dataTable id="table" widgetVar="dtable" value="#{entryEdit.lazyEntries}" paginator="true" paginatorPosition="bottom" 
                         reflow="true" rows="10" lazy="true" sortMode="single" var="entry" emptyMessage="Brak wpisów" 
                         selection="#{entryEdit.selectedEntry}" selectionMode="single" currentPageReportTemplate="{currentPage}/{totalPages}"
                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}">>
                <!--<p:ajax event="rowSelect" oncomplete="PF('editDialog').show()" update=":form-dialog"/>-->
                <p:column headerText="Id:" sortBy="#{entry.entry_id}" class="text-center" style="width: 16%">
                    <h:outputText value="#{entry.entry_id}"/>
                </p:column>
                <p:column headerText="Utworzony:" sortBy="#{entry.entry_date}" class="text-center">
                    <h:outputText value="#{entry.entry_date}">
                        <f:convertDateTime type="both" dateStyle="long" timeStyle="short" />
                    </h:outputText>
                </p:column>
                <p:column headerText="Autor:" sortBy="#{entry.entry_author.user_name}" class="text-center">
                    <h:outputText value="#{entry.entry_author.user_name}"/>
                </p:column>
                <p:column headerText="Tytuł:" sortBy="#{entry.entry_title}" class="text-center">
                    <h:outputText value="#{entry.entry_title}"/>
                </p:column>
                <p:column headerText="Seo:" sortBy="#{entry.entry_seotitle}" class="text-center">
                    <h:outputText value="#{entry.entry_seotitle}"/>
                </p:column>
                <f:facet name="footer">
                    <p:commandButton class="btn btn-danger" value="Usuń" icon="fa fa-trash-o"  actionListener="#{entryEdit.delete()}" update="@form"/>
                </f:facet>
            </p:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
